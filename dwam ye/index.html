<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Time Machine</title>
</head>
<body>
    <div class="m-0 p-0 bg-black w-full text-green-600 min-h-screen"><!--page div-->    

        <div class="flex w-full"><!--watch div-->
             <div id="hrDiv" class="border-4 border-white p-2 m-2 w-full text-4xl">0</div>
            <div id="minDiv" class="border-4 border-white p-2 m-2 w-full text-4xl">0</div>
            <div id="secDiv" class="border-4 border-white p-2 m-2 w-full text-4xl">0</div>
        </div><!--watch div-->


        <div class="flex justify-center items-center"><!--btn div-->
            <button id="startBtn"><span class="text-2xl bg-red-500 border-2 ">▶</span></button>
            <button id="stopBtn"><span class="text-2xl  bg-red-500 border-2 ">⏹️</span></button>
            <button id="resetBtn"><span class="text-2xl text-black bg-red-500 border-2 "> Reset</span></button>
        </div><!--btn div-->

    </div>
<script src="index.js"></script>
</body>
</html>
